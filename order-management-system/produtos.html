<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Produtos - Sistema de Gerenciamento de Pedidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-800">Cadastro de Produtos</h1>
    <a href="index.html" class="text-blue-600 hover:text-blue-800 flex items-center space-x-1">
      <i class="fas fa-arrow-left"></i><span>Voltar</span>
    </a>
  </header>
  <main class="flex-grow container mx-auto p-6 max-w-lg bg-white rounded shadow">
    <form class="space-y-6">
      <div>
        <label for="produtoId" class="block text-gray-700 font-medium mb-1">ID do Produto</label>
        <input type="text" id="produtoId" name="produtoId" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div>
        <label for="descricaoProduto" class="block text-gray-700 font-medium mb-1">Descrição do Produto</label>
        <input type="text" id="descricaoProduto" name="descricaoProduto" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div>
        <label for="categoriaProduto" class="block text-gray-700 font-medium mb-1">Categoria</label>
        <select id="categoriaProduto" name="categoriaProduto" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option value="" disabled selected>Selecione a Categoria</option>
          <option value="categoria1">Categoria 1</option>
          <option value="categoria2">Categoria 2</option>
          <option value="categoria3">Categoria 3</option>
          <!-- More categories can be added here -->
        </select>
      </div>
      <div>
        <label for="precoUnitario" class="block text-gray-700 font-medium mb-1">Preço Unitário</label>
        <input type="number" step="0.01" id="precoUnitario" name="precoUnitario" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div>
        <label for="quantidadeEstoque" class="block text-gray-700 font-medium mb-1">Quantidade em Estoque</label>
        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div>
        <label for="observacoesProduto" class="block text-gray-700 font-medium mb-1">Observações do Produto</label>
        <textarea id="observacoesProduto" name="observacoesProduto" rows="3" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      </div>
      <div class="flex justify-between">
        <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center space-x-2">
          <i class="fas fa-plus"></i><span>Novo</span>
        </button>
        <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 flex items-center space-x-2">
          <i class="fas fa-edit"></i><span>Editar</span>
        </button>
        <button type="button" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 flex items-center space-x-2">
          <i class="fas fa-save"></i><span>Gravar</span>
        </button>
        <button type="button" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 flex items-center space-x-2">
          <i class="fas fa-trash-alt"></i><span>Excluir</span>
        </button>
        <a href="index.html" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 flex items-center space-x-2">
          <i class="fas fa-sign-out-alt"></i><span>Sair</span>
        </a>
      </div>
    </form>
  </main>
  <footer class="bg-white shadow p-4 text-center text-gray-500 text-sm">
    &copy; 2024 Loja - Sistema de Gerenciamento de Pedidos
  </footer>
</body>
</html>

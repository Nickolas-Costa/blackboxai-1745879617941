<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos - Sistema de Gerenciamento de Pedidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-800">Pedidos</h1>
    <a href="index.html" class="text-blue-600 hover:text-blue-800 flex items-center space-x-1">
      <i class="fas fa-arrow-left"></i><span>Voltar</span>
    </a>
  </header>
  <main class="flex-grow container mx-auto p-6 max-w-5xl bg-white rounded shadow space-y-6">
    <section>
      <form class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
        <div>
          <label for="pedidoId" class="block text-gray-700 font-medium mb-1">ID do Pedido</label>
          <input type="text" id="pedidoId" name="pedidoId" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div>
          <label for="clientePedido" class="block text-gray-700 font-medium mb-1">Cliente</label>
          <select id="clientePedido" name="clientePedido" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="" disabled selected>Selecione o Cliente</option>
            <option value="cliente1">Cliente 1</option>
            <option value="cliente2">Cliente 2</option>
            <option value="cliente3">Cliente 3</option>
            <!-- More clients can be added here -->
          </select>
        </div>
        <div>
          <label for="dataPedido" class="block text-gray-700 font-medium mb-1">Data do Pedido</label>
          <input type="date" id="dataPedido" name="dataPedido" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div>
          <label for="totalPedido" class="block text-gray-700 font-medium mb-1">Total Pedido</label>
          <input type="text" id="totalPedido" name="totalPedido" readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed" />
        </div>
        <div class="flex space-x-2">
          <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center space-x-2">
            <i class="fas fa-plus"></i><span>Novo Pedido</span>
          </button>
          <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 flex items-center space-x-2">
            <i class="fas fa-edit"></i><span>Editar Pedido</span>
          </button>
          <button type="button" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 flex items-center space-x-2">
            <i class="fas fa-times"></i><span>Cancelar Pedido</span>
          </button>
          <button type="button" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 flex items-center space-x-2">
            <i class="fas fa-save"></i><span>Gravar Pedido</span>
          </button>
          <a href="index.html" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 flex items-center space-x-2">
            <i class="fas fa-sign-out-alt"></i><span>Sair</span>
          </a>
        </div>
      </form>
    </section>
    <section>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Produtos</h2>
        <div class="space-x-2">
          <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center space-x-2">
            <i class="fas fa-plus"></i><span>Incluir Produto</span>
          </button>
          <button type="button" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 flex items-center space-x-2">
            <i class="fas fa-trash-alt"></i><span>Excluir Produto</span>
          </button>
        </div>
      </div>
      <table class="min-w-full bg-white rounded shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">ID do Produto</th>
            <th class="px-4 py-2 text-left">Referência</th>
            <th class="px-4 py-2 text-left">Descrição</th>
            <th class="px-4 py-2 text-left">Quantidade</th>
            <th class="px-4 py-2 text-left">Valor Unitário</th>
            <th class="px-4 py-2 text-left">Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->
          <tr>
            <td class="border-t border-gray-300 px-4 py-2">001</td>
            <td class="border-t border-gray-300 px-4 py-2">REF001</td>
            <td class="border-t border-gray-300 px-4 py-2">Produto Exemplo</td>
            <td class="border-t border-gray-300 px-4 py-2">2</td>
            <td class="border-t border-gray-300 px-4 py-2">R$ 50,00</td>
            <td class="border-t border-gray-300 px-4 py-2">R$ 100,00</td>
          </tr>
          <!-- More rows can be added dynamically -->
        </tbody>
      </table>
    </section>
  </main>
  <footer class="bg-white shadow p-4 text-center text-gray-500 text-sm">
    &copy; 2024 Loja - Sistema de Gerenciamento de Pedidos
  </footer>
</body>
</html>
